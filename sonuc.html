    <h1 style="color: rgba(148, 13, 67, 0.699);">Result</h1>

    <script>
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param); 
        }

        let name = getQueryParam("name");
        let surname = getQueryParam("surname");

        if (name && surname) {
            alert("Name: " + name + "\n Surname: " + surname);
        } else {
            alert("Veri bulunamadÄ±!");
        }
    </script>
</body>
