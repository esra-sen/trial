<!DOCTYPE html>
<html>
  <head>
    <title> Form </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body style="background-color: hsla(346, 100%, 95%, 0.71);  text-align: center;">
    <h1 style="color: rgba(148, 13, 67, 0.699);"> Welcome </h1>
    <hr>
    <form action="">
      <label for="name"style="color: rgba(122, 14, 58);" ><b>Name:</b></label>
      <input type="text" name="name" id="name" required style="color: rgba(148, 9, 65, 0.441);">
      <br> <br>
      <label for="surname" style="color:rgb(122, 14, 58) ;"><b>Surname:</b></label>
      <input type="text" name="surname" id="surname" required style="color: rgba(148, 9, 65, 0.441);">
      <br><br>
      <input type="submit"  style="color: rgba(122, 14, 58); background-color:hsl(346, 100%, 95%)">
      <input type="reset"  style="color: rgba(122, 14, 58); background-color: hsl(346, 100%, 95%);">
      
    </form>
    <script>
      document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        let name = document.getElementById("name").value;
        let surname = document.getElementById("surname").value;

        window.location.href = "sonuc.html?name=" + encodeURIComponent(name) + "&surname=" + encodeURIComponent(surname);
      });
    </script>
  </body>
</html>
